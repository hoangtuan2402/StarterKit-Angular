<div class="dark:bg-gray-800">
  <div
    class="max-w-7xl px-4 sm:px-6 lg:px-8 flex flex-col mx-auto w-full items-center justify-center bg-white dark:bg-gray-800"
  >
    <div class="px-4 py-5 sm:px-6 border-b w-full">
      <h3 class="text-lg leading-6 font-medium text-gray-900 dark:text-white">Chapter List</h3>
    </div>
    <div class="lg:h-96 h-96 overflow-auto scroll-smooth w-full">
      <ul
        class="px-4 py-5 sm:px-6 border-b w-full flex flex-col divide divide-y"
        *ngFor="let item of listChapter; index as i"
      >
        <li class="flex flex-row">
          <div class="select-none cursor-pointer flex flex-1 items-center p-2">
            <div class="flex-1 pl-1 mr-16">
              <div class="font-medium dark:text-white">Chapter {{ i }}</div>
              <div class="text-gray-600 dark:text-gray-200 text-sm">Kuro</div>
            </div>
            <div class="text-gray-600 dark:text-gray-200 text-xs">6:00 AM</div>
            <button class="w-24 text-right flex justify-end">
              <svg
                width="20"
                fill="currentColor"
                height="20"
                class="hover:text-gray-800 dark:hover:text-white dark:text-gray-200 text-gray-500"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1363 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45l166-166q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z"
                ></path>
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
