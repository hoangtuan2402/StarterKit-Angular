<div
  class="toaster bg-white shadow-lg rounded-lg pointer-events-auto ring-1 ring-black ring-opacity-5 overflow-hidden text-gray-900"
>
  <div class="toast-details">
    <div>
      <div
        *ngIf="title"
        [class]="options.titleClass"
        [attr.aria-label]="title"
        class="text-sm font-medium text-gray-900"
      >
        {{ title }}
      </div>
      <div
        *ngIf="message && options.enableHtml"
        role="alert"
        aria-live="polite"
        class="text-sm text-gray-500"
        [class]="options.messageClass"
        [innerHTML]="message"
      ></div>
      <div
        *ngIf="message && !options.enableHtml"
        role="alert"
        aria-live="polite"
        class="text-sm text-gray-500"
        [class]="options.messageClass"
        [attr.aria-label]="message"
      >
        {{ message }}
      </div>
    </div>
  </div>
  <div class="close-icon">
    <a *ngIf="options.closeButton" (click)="remove()" class="toast-close-button"> &times; </a>
  </div>
</div>
<div *ngIf="options.progressBar">
  <div class="toast-progress" [style.width]="width + '%'"></div>
</div>
